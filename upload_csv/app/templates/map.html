<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style >
table {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 99%;
}

table td, table th {
  border: 1px solid #ddd;
  padding: 8px;
}

table tr:nth-child(even){background-color: #f2f2f2;}

table tr:hover {background-color: #ddd;}
table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
div {
  width: 100%;
  height: 400px;
  overflow: auto;
}
</style>
<body>
<h1>maping</h1>
<div>
<table >

    {% for col in cols %}
    <th>{{col}}</th>
    {%endfor%}

{% for i in data%}

<tr>{% for j in i %}
    <td>{{j}}</td>
    {%endfor%}
</tr>
{%endfor%}


</table>
</div>
<table>


</table>
<form action="save/" method="post" >
<table>
    {% csrf_token %}
    {% for col in cols %}
    <th>{{col}} save at


        <select name="{{col}}">
            <option value="0">series_reference</option>
            <option value="1">period</option>
            <option value="2">data_value</option>
            <option value="3">status</option>
            <option value="4">units</option>
            <option value="5">subject</option>
            <option value="6">group</option>
        </select>
    </th>
    {%endfor%}

    <tr>
        <input type="submit" value="Save">
    </tr>

</table>
</form>
</body>
</html>
